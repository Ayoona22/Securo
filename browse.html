<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #004d66;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .main-content {
            background-color: #fff;
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .main-content button {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .main-content p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">CATALOG</a>
            <a href="#">CONTACT</a>
            <a href="#">SIGN UP</a>
        </div>
    </div>
    <div class="main-content">
        <button>Choose the location</button>
        <button>Choose file</button>
        <p>or drag or drop files here</p>
        <button>Report</button>
    </div>
</body>
</html>
