<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Pothole Markers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #074e66;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #074e66;
            padding-top: 60px; /* To prevent overlap with navbar */
        }

        .map {
            position: relative;
            width: 80%;
            height: 80%;
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .marker {
            position: absolute;
            background-color: orange;
            color: black;
            font-size: 14px;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            transform: translate(-50%, -50%);
        }

        .upload-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background-color:  #074e66;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .report-btn {
            margin-top: 20px;
            background-color: orange;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .report-btn:hover {
            background-color: #ffaa33;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3444.835573171195!2d-96.3907586848942!3d32.98401468090433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c14011aee13f5%3A0xe4b1948d2c7f894a!2sDallas%20Karting%20Complex!5e0!3m2!1sen!2sus!4v1617482853549!5m2!1sen!2sus"
                allowfullscreen=""
                loading="lazy">
            </iframe>
            <div class="marker" style="top: 50%; left: 55%;">Pothole</div>
            <div class="marker" style="top: 65%; left: 45%;">Pothole</div>
            <div class="upload-overlay">
                <p>Upload photo here</p>
                <button class="report-btn">REPORT</button>
            </div>
        </div>
    </div>
</body>
</html>
